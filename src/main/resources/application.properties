spring.application.name=gg-stats

spring.datasource.url=jdbc:postgresql://localhost:5432/dota_stats
spring.datasource.username=myuser
spring.datasource.password=secret

spring.sql.init.mode=always
spring.batch.jdbc.initialize-schema=never
# Default user for development
spring.security.user.name=admin
spring.security.user.password=admin

opendota.api.base-url=https://api.opendota.com/api

spring.threads.virtual.enabled=true

#spring.batch.job.name=heroRankingUpdateJob
spring.batch.job.enabled=false

# Logging configuration
logging.level.root=INFO
logging.level.com.abe.gg_stats.batch=DEBUG
logging.level.com.abe.gg_stats.service=DEBUG
logging.level.org.springframework.batch=INFO
logging.level.org.springframework.jdbc=DEBUG

logging.level.com.abe.gg_stats.batch.HeroRankingReader=DEBUG
logging.level.com.abe.gg_stats.batch.HeroRankingProcessor=DEBUG
logging.level.com.abe.gg_stats.service.OpenDotaApiService=DEBUG

# Log to current project dir
logging.file.name=./gg-stats.log

# OpenDota API Rate Limiting
opendota.api.rate-limit.per-minute=50
opendota.api.rate-limit.per-day=1800
opendota.api.rate-limit.window-size-minutes=1

# OpenDota API Timeouts and Circuit Breaker
opendota.api.timeout.connection=5000
opendota.api.timeout.read=10000
opendota.api.circuit-breaker.threshold=5
opendota.api.circuit-breaker.timeout=30000

# Batch Processing Configuration
app.batch.heroes.chunk-size=150
app.batch.heroes.retry-limit=3
app.batch.heroes.skip-limit=10

app.batch.players.chunk-size=100
app.batch.players.retry-limit=3
app.batch.players.skip-limit=10

app.batch.teams.chunk-size=100
app.batch.teams.retry-limit=3
app.batch.teams.skip-limit=10

app.batch.notable-players.chunk-size=100
app.batch.notable-players.retry-limit=3
app.batch.notable-players.skip-limit=10

app.batch.hero-rankings.chunk-size=100
app.batch.hero-rankings.retry-limit=3
app.batch.hero-rankings.skip-limit=10
